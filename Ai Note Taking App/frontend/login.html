<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe - Login</title>
    <link rel="icon" href="logo.png?v=2" type="image/png">
    <link rel="shortcut icon" href="logo.png?v=2" type="image/png">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
    <meta name="theme-color" content="#4285f4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container-fluid auth-container">
        <div class="row vh-100">
            <div class="col-md-6 d-none d-md-flex auth-banner">
                <div class="banner-content">
                    <img src="logo.png" alt="Ai Note Taking App Logo" class="logo mb-4">
                    <h1> Scribe </h1>
                    <p class="lead">Where your ideas connect and knowledge grows</p>
                    <div class="features">
                        <div class="feature-item">
                            <i class="bi bi-file-earmark-text"></i>
                            <span>Smart Summaries</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-question-circle"></i>
                            <span>Interactive Quizzes</span>
                        </div>
                        <div class="feature-item">
                            <i class="bi bi-diagram-3"></i>
                            <span>Mind Maps</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 auth-form-container">
                <div class="auth-form-wrapper">
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="Ai Note Taking App Logo" class="logo-sm">
                        <h2>Stay a Step Ahead </h2>
                    </div>
                    
                    <!-- Simple Login Form -->
                    <form id="login-form" class="auth-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="login-password" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple login script
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get email and password (no validation needed)
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Store in localStorage to simulate login
            localStorage.setItem('user', JSON.stringify({
                email: email,
                name: email.split('@')[0],
                isLoggedIn: true
            }));
            
            // Redirect to main page
            window.location.href = 'index.html';
        });
        
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
